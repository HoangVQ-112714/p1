<head th:fragment="head(title)">
    <meta charset="utf-8">
    <title th:text="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="email" content="support@shreethemes.in">
    <meta name="website" content="https://shreethemes.in">
    <meta name="Version" content="v4.8.0">

    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/frontend/images/favicon.ico}" />

    <!-- Css -->
    <link th:href="@{/frontend/libs/tiny-slider/tiny-slider.css}" rel="stylesheet">
    <!-- Bootstrap Css -->
    <link th:href="@{/frontend/css/bootstrap.min.css}" id="bootstrap-style" class="theme-opt" rel="stylesheet" type="text/css">
    <!-- Icons Css -->
    <link th:href="@{/frontend/libs/@mdi/font/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/frontend/libs/@iconscout/unicons/css/line.css}" type="text/css" rel="stylesheet">
    <!-- Style Css-->
    <link th:href="@{/frontend/css/style.css}" id="color-opt" class="theme-opt" rel="stylesheet" type="text/css">
</head>
